<article class="md-text content page"><h1 class="article-title"><span>关于</span></h1><!-- 想到啥写啥

这个博客的主要内容会以技术文章为主。说是技术，其实就是自己平常不懂的，搜索后的网摘，整理后形成文章，毕竟我是个复制粘贴仔 🤓。更多是用来积累自己的技术，以前光傻傻写业务，好多东西用完之后就忘了，没有记录也没积累下来什么。

关于我
昵称：中文昵称「於清樂」「二花」，英文 ID「ryan4yin」「ryan_yin」
性别：He/Him/他，异性恋
工作与学习经历
2012-6 ~ 2015-6：在（湖南邵阳）武冈一中读高中
2015-6 ~ 2019-6：在安徽建筑大学读声学专业，没错就是初中物理课上敲音叉的那个声学（不是音乐…）。本人专业知识战五渣，学位证都没拿到 emmm
2019-6 ~ 2021-2：在某不知名创业公司做全能运维（全干工程师），上至搭建阿里云生产环境、搞 Kubernetes 集群、Istio 服务网格、CICD、性能测试，下至搞洋垃圾戴尔服务器与 vSphere、装水管、修门禁、扫地拖地、当苦力搬运货物，反正没人干的就运维干呗
2021-3 ~ 至今：在 Mobiuspace 担任 SRE 工程师，主要负责维护与优化 K8s 服务平台及流量链路，分析与管控 AWS/GCP 云计算成本
音乐：
喜欢听后摇、蓝草、民谣、器乐
最喜欢的歌手是虚拟歌手洛天依
有在断断续续地学习竹笛跟口琴（复音、蓝调都有在学），另外也有在学习使用 Synthesizer V/ACE 跟 Reaper
运动：喜欢轮滑以及游泳，哦还有 VR 游戏《Beat Saber》《Pistol Whip》，但是目前都是半吊子哈哈~
茶：2021 年在朋友家喝过一次青钱柳后就一直念念不忘，年底就入坑了凤牌滇红、天之红祁门红茶、极白安吉白茶，目前比较喜欢喝红茶
书籍：读得最多的正经书是 IT 技术书籍，另外也喜欢看科幻，以及戒不掉的网文/轻小说
影视：看得最多的是动漫，另外就是欧美科幻片、温情片
中文输入方案：小鹤音形
自然语言
English: Keep learning. Good at reading technical articles, but weak in writing, listening and speaking
中文：母语，高中语文中上水准。希望能学会用中文写小说，就先从短篇开始吧
编程语言
Go/Python: 目前的主力，也是我最熟悉的语言
C: 入门水平，正在使用 C 语言学习 Linux 系统编程
Rust: 学习中，大量函数式的语法糖，贴心的编译器提示，感觉很好用（当然也比较折磨人…）
Java: 大三学过，但是很久没用荒废地差不多了
Lua: 谈不上感兴趣，只是为了搞 OpenResty/APISIX 必须得学，目前处于会复制粘贴的程度…
熟悉的技术：
Kubernetes
Istio
Linux
联系方式
邮件：eWVzIG15IGVtYWlsIGlzIHhpYW95aW5fY0BxcS5jb20K
豆瓣：本人是豆瓣书影音标记的重度使用者，从 2015 年以来一直使用豆瓣标记读过的书看过的电影。
Twitter: 自 2021 年起在 Twitter 上发布一些生活动态与技术内容，同时也很喜欢看 Twitter 上各位画手大触的作品。是我日常消遣与接触碎片化信息的重要渠道之一。
Bilibili: 日常用 Bilibili 消遣，日常喜欢看 MMD 舞蹈、虚拟歌姬、硬核技术相关内容。
Github Issues: 也可以考虑直接在此仓库的 Issue 区联系我。 --></article>

    <script type="text/javascript">
  const stellar = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      if (src.startsWith('/')){
        src = stellar.config.root + src.substring(1);
      }
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

  if ('true' == 'true') {
    stellar.plugins.lazyload = Object.assign({"enable":true,"js":"https://gcore.jsdelivr.net/npm/vanilla-lazyload@17.8.3/dist/lazyload.min.js","transition":"blur"});
